<app-header-image [backgroundImage]="'assets/images/others/about.jpg'"

                  [contentOffsetToTop]="true"
                  [title]="'NAV.ABOUT_US' | translate"
                  [desc]="''">
</app-header-image>

<div class="theme-container">
  <mat-card class="main-content-header" fxLayout="row wrap">

      <img src="assets/images/others/about_us.jpg" alt="about_us" class="mw-100 d-block">
    </div>
      <div fxFlex="100" fxFlex.gt-md="50" class="p-3">
        <mat-card-header>
          <mat-card-title>{{'OUR_STORY.SUB_TITLE' | translate}}</mat-card-title>
        </mat-card-header>
         <div fxLayout="row wrap">
              <div fxFlex="100" fxFlex.gt-xs="100" class="p-1">
                  <p>{{'OUR_STORY.PAR_1' | translate}}</p>
              </div>
              <div fxFlex="100" fxFlex.gt-xs="100" class="p-1">
                  <p>{{'OUR_STORY.PAR_2' | translate}}</p>
              </div>
         </div>
      </div>
